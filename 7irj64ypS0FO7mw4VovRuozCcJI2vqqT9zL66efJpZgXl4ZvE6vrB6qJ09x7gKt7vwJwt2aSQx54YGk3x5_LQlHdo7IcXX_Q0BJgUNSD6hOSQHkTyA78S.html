<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Scrollable Div</title>
<style>
  body, html,* {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden; /* 隐藏水平滚动条，确保页面宽度严格适应 */
  }
  
  .scrollable-div {
    width: 100%; /* 宽度适应屏幕 */
    max-height: 100vh; /* 最大高度为视口高度 */
    overflow-y: auto; /* 内容超出时出现垂直滚动条 */
    box-sizing: border-box;
    padding: 0px; /* 内边距美化 */
    background-color: #f8f9fa; /* 背景颜色，可自定义 */
  }
  
  .scrollable-div img {
    max-width: 100%; /* 图片宽度不超过容器宽度 */
    height: auto; /* 保持图片原始宽高比 */
    display: block; /* 移除图片下方的空白间隙 */
    margin: 0; /* 图片周围的边距设为0 */
  }
  .loading-spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 2px solid rgba(0,0,0,0.2);
    border-top-color: #000;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    visibility: hidden; /* 默认隐藏 */
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>
<div class="scrollable-div">
  <div class="loading-spinner"></div>
  <img src="微信图片_202405131431533.jpg" alt="Demo Image" onload="this.previousElementSibling.style.visibility='hidden';">
</div>

<script>
  // 页面加载时立即显示加载动画
  document.querySelector('.loading-spinner').style.visibility = 'visible';
</script>
</body>
</html>
