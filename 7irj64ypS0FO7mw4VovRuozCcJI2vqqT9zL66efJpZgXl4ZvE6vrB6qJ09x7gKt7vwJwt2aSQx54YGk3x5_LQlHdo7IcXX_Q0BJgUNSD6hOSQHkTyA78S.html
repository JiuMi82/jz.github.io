<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Scrollable Div with Loading Indicator</title>
<style>
  body, html, * {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden;
  }
  
  .scrollable-div {
    width: 100%;
    max-height: 100vh;
    overflow-y: auto;
    box-sizing: border-box;
    padding: 0;
    background-color: #f8f9fa;
    position: relative; /* 添加相对定位以便绝对定位加载动画 */
  }
  
  .scrollable-div img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0;
  }
  
  /* 加载动画样式 */
  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 4px solid rgba(243, 243, 243, 0.8); /* 边框进一步变细 */
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px; /* 更小的宽度 */
    height: 40px; /* 更小的高度 */
    animation: spin 1s linear infinite;
}
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="scrollable-div">
  <!-- 加载动画 -->
  <div class="loader" id="imageLoader"></div>
  <img src="微信图片_202405131431533.jpg" alt="Demo Image" onload="hideLoader()" onerror="hideLoader()">
</div>

<script>
  function hideLoader() {
    document.getElementById('imageLoader').style.display = 'none';
  }
  // 页面加载时显示加载动画
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('imageLoader').style.display = 'block';
  });
</script>

</body>
</html>
